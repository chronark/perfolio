# When the api is successfulyl deployed this action pushes the graphql schema
# to apollo studio

name: Apollo Schema

on: ["deployment_status"]

jobs:
  upload-schema:
    name: Upload graphql schema
    if: ${{ github.event.deployment_status.state == 'success' && github.event.deployment.environment == 'Production â€“ api-perfolio' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Rover
        run: |
          curl -sSL https://rover.apollo.dev/nix/v0.1.0 | sh

          # Add Rover to the $GITHUB_PATH so it can be used in another step
          # https://docs.github.com/en/actions/reference/workflow-commands-for-github-actions#adding-a-system-path
          echo "$HOME/.rover/bin" >> $GITHUB_PATH
      - name: Upload schema
        run: |
          rover graph introspect \
          https://api.perfol.io/graphql |
          rover graph publish apiperfolio@current --schema -
        env:
          APOLLO_KEY: ${{ secrets.APOLLO_KEY }}

          # npx apollo service:push \
          # --graph=apiperfolio \
          # --key=${{ secrets.APOLLO_KEY }} \
