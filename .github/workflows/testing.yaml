name: Testing

on:
  pull_request:

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14

      - name: Cache pnpm modules
        uses: actions/cache@v2
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: latest
          run_install: true

      - name: Build
        run: pnpm build
        env:
          NEXT_PUBLIC_AUTH0_AUDIENCE: https://app.perfol.io
          NEXT_PUBLIC_AUTH0_ISSUER: https://perfolio.eu.auth0.com/
          NEXT_PUBLIC_AUTH0_DOMAIN: perfolio.eu.auth0.com
          NEXT_PUBLIC_AUTH0_CLIENT_ID: Xcdlqkb2M0eMEXHZ5dt2UV1IVh6tTY9W

      - name: Lint
        run: pnpm fmt

      - name: Check types
        run: pnpm tsc

      - name: Unit tests
        run: pnpm test
