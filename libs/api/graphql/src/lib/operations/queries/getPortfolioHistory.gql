query getPortfolioHistory($userId: String!) {
  getPortfolioHistory(userId: $userId) {
    assetId
    asset {
      id
      ticker
      name
      logo

      ... on CompanyStock {
        __typename
        sector
        country
      }

      ... on Crypto {
        __typename
      }
    }
    history {
      value
      time
      quantity
    }
  }
}
