services:
  - type: web
    name: perfolio-web
    env: node
    plan: starter
    region: frankfurt
    healthCheckPath: /
    pullRequestPreviewsEnabled: true
    domains:
      - perfol.io
    buildCommand: |
      yarn  &&
      blitz build &&
      blitz prisma db push --preview-feature
    startCommand: blitz start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: perfolio-db
          property: connectionString
      - key: SESSION_SECRET_KEY
        generateValue: true
      - fromGroup: perfolio-prod
databases:
  - name: perfolio-db
    region: frankfurt
    plan: starter
