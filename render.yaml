services:
  - type: web
    name: perfolio-web
    env: node
    plan: starter
    region: frankfurt
    healthCheckPath: /
    buildCommand: |
      yarn  &&
      blitz build &&
      blitz prisma migrate deploy
    startCommand: blitz start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: perfolio-db
          property: connectionString
      - key: SESSION_SECRET_KEY
        generateValue: true
      - key: IEX_BASE_URL
        fromGroup: perfolio-prod
      - key: IEX_TOKEN
        fromGroup: perfolio-prod
      - key: SENDGRID_TOKEN
        fromGroup: perfolio-prod
databases:
  - name: perfolio-db
    region: frankfurt
    plan: starter
